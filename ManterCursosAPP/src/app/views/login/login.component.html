<!--Formulario de Registro de Usuario-->
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <div class="form-outline mb-4">
            <input type="email" id="form1Example13" class="form-control form-control-lg" name="email" [(ngModel)]="usuario.formDataUsuario.email"/>
            <label class="form-label" for="form1Example13" >Email address</label>
          </div>
          <div class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" name="senha" [(ngModel)]="usuario.formDataUsuario.senha"/>
            <label class="form-label" for="form1Example23">Password</label>
          </div>
          <div class="d-flex justify-content-around align-items-center mb-4">
            <a routerLink="/cadastro">Cadastrar</a>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="login.verificarUsuario()">Sign in</button>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
