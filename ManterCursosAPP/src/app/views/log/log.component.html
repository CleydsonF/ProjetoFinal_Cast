<h1 class="text-center">Histórico de Registros</h1>
<br>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Curso</th>
      <th>Data</th>
      <th>Ação</th>
      <th>Usuário Responsável</th>
      <th></th>
    </tr>
  </thead>
    <tbody *ngFor="let logs of log.listLog">
        <tr>
          <td (click)="populateForm(logs)">{{logs.curso}}</td>
          <td (click)="populateForm(logs)">{{logs.ultimaAtualizacao | date: 'dd/MM/yyyy'}}</td>
          <td (click)="populateForm(logs)">{{logs.acao}}</td>
          <td (click)="populateForm(logs)">{{getUsuario(logs.usuarioID).nomeUsuario}}</td>
          <td class="buttons">
            <button data-bs-toggle="modal" data-bs-target="#modalExclusao" class="btn btn-danger" (click)="ValidarExclusao(logs.logID)"><i class="fas fa-trash-alt"></i> Deletar</button>
          </td>
        </tr>
    </tbody>
  <tfoot >
    <tr *ngIf="log.listLog == null">
      <td colspan="8">
        <h4>Nenhum historico disponível</h4>
      </td>
    </tr>
  </tfoot>
</table>



<!-- Modal Confirmar Exclusão Curso-->
<div class="modal fade" tabindex="-1" id="modalExclusao">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <b><h2 class="modal-title">Exclusão</h2></b>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja realizar a exclusão do registro?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"        >
          Não
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="Delete(excluir)"
          data-bs-dismiss="modal"
        >
          Excluir
        </button>
      </div>
    </div>
  </div>
</div>
